# Application Configuration
spring.application.name=webhook-solver
server.port=8080

# Logging Configuration
logging.level.com.example.webhooksolver=INFO
logging.level.org.springframework.web.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p --- [%t] %-50.50c : %m%n

# Disable banner for cleaner output
spring.main.banner-mode=off

# HTTP Client Configuration
spring.http.client.timeout.connection=30s
spring.http.client.timeout.read=60s